<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Endereço</th>
            </tr>
        </thead>

        <tbody>
            {% for lasanha in pamonha %}
            <tr>
                <td>{{ lasanha["id"] }}</td>
                <td>{{ lasanha["nome"] }}</td>
                <td>{{ lasanha["endereço"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Escreva seu Nome">
            </div>

            <div class="mb-3">
                <label for="endereço" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereço" name="endereço" placeholder="Escreva seu Endereço">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
